version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: slidesai-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: slidesai
      POSTGRES_PASSWORD: slidesai
      POSTGRES_DB: slidesai
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
